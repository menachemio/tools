# Simple project session configuration
name: simple-project
timezone: America/New_York
show_utc: true
color: blue

subsessions:
  backend:
    dir: ./api
    command: npm run dev
    env: |
      PORT=3000
      NODE_ENV=development
  
  frontend:
    dir: ./web
    command: npm start
    delay: 10

windows:
  - name: dev
    dir: .
    color: green
    panes:
      - type: command
        cmd: nvim
        execute: true
      - type: subsession
        subsession: backend
      - type: subsession
        subsession: frontend
  
  - name: tools
    color: yellow
    panes:
      - type: command
        cmd: "git status"
        execute: false
        history: false
      - type: command
        cmd: htop
        execute: true