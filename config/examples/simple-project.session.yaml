# Simple project session configuration
name: simple-project
timezone: America/New_York
show_utc: true
color: colour33

subsessions:
  backend:
    dir: ./api
    command: npm run dev

  frontend:
    dir: ./web
    command: npm start
    delay: 10

windows:
  - name: dev
    dir: .
    color: colour46
    panes:
      - type: command
        cmd: nvim
        execute: true
      - type: subsession
        subsession: backend
      - type: subsession
        subsession: frontend
  
  - name: tools
    color: colour226
    panes:
      - type: command
        cmd: "git status"
        execute: false
        history: false
      - type: command
        cmd: htop
        execute: true
